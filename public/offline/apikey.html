<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>API Key</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/signin.css" rel="stylesheet">

        <script src="js/jquery.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>

    <body>
    <script>
    $(document).ready(function() {
        console.log("Ready!");
        
        // Store on submit
        $("#apiKeyForm").submit(function() {
            console.log("submitted");
            localStorage["apikey"] = $("#apiKey").val();
            window.location = "index.html"
            return false;
        });

        // Fill in the API Key.
        apiKey = localStorage["apikey"];
        $("#apiKey").val(apiKey);
    });
    </script>
        <div class="container">

            <form id="apiKeyForm" class="form-signin">
                <h2 class="form-signin-heading">Set API Key</h2>
                <label for="apiKey" class="sr-only">API Key</label>
                <input type="text" id="apiKey" class="form-control" placeholder="API Key" required autofocus>
                <br>
                <button id="formSubmitButton" class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
            </form>

        </div> <!-- /container -->
    </body>
</html>
